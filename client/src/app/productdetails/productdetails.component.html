<div class="container">
    <br />
    <h3>Product Details</h3>
    <br />
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h4>{{ product.name }}</h4>
          </div>
          <div class="col text-right">
            <a href="#" routerLink="/product" class="btn btn-secondary btn-sm">Back To Product List</a>
          </div>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Id:</b> {{ product.id }}</li>
        <li class="list-group-item"><b>Name:</b> {{ product.name }}</li>
        <li class="list-group-item"><b>Warehouse:</b> {{ product.warehouseList}}</li>
       
      </ul>
      
    </div>
    <div>
      <img [src]="createImgPath(product.imagePath)" alt="profile picture" style="width:160px; height:160px;">
    </div>
  </div>
