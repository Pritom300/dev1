<div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>Update Product</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/product" class="btn btn-secondary btn-sm">Back To Product List</a>
      </div>
    </div>
    <br />
    <div>
      <img [src]="createImgPath(product.imagePath)" alt="profile picture" style="width:160px; height:160px;">
    </div>
    <div>
      WareHouse:- {{product.warehouseList}}
    </div>
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm)">
  
      <input formControlName="id"
             id="id"
             type="hidden" />
  
      <div  class="form-group">
        <label for="imagePath"></label>
        <input formControlName="imagePath"
               id="imagePath"
               type="hidden"
               class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName="name"
               id="name"
               type="text"
               class="form-control" required/>
      </div>
  
      <div class="form-group">
        <label for="name">Warehouselist:- (Required)</label>
        <select formControlName="warehouseId"
                id="warehouseId"
                class="form-control">
          <option value="">- Select -</option>
          <option *ngFor="let p of war" [ngValue]="p.id">
            {{p.warehouseList}}
          </option>
        </select>
      </div>
  
       
  
        <button class="btn btn-primary" type="submit">UPDATE</button>
    </form>
  </div>
