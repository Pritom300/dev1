<div class="container">
    <br />
    <h3>Player Details</h3>
    <br />
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h4>{{ product.name }}</h4>
          </div>
          <div class="col text-right">
            <a href="#" routerLink="/players/list" class="btn btn-secondary btn-sm">Back To Players List</a>
          </div>
        </div>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Id:</b> {{ product.id }}</li>
        <li class="list-group-item"><b>Name:</b> {{ product.name }}</li>
        <li class="list-group-item"><b>Warehouse:</b> {{ product.warehouseList}}</li>
        <li class="list-group-item"><b>Image:</b> {{ product.image }}</li>
       
      </ul>
      
    </div>
  </div>
