<div class="container">
    <br />
    <div class="row">
      <div class="col">
        <h3>Update Product</h3>
      </div>
      <div class="col text-right">
        <a href="#" routerLink="/players/list" class="btn btn-secondary btn-sm">Back To Players List</a>
      </div>
    </div>
    <br />
    <form [formGroup]="updateForm" (ngSubmit)="onSubmit(updateForm)">
  
      <input formControlName="id"
             id="id"
             type="hidden" />
  
      <div class="form-group">
        <label for="image">Image:</label>
        <input formControlName="image"
               id="image"
               type="text"
               class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName="name"
               id="name"
               type="text"
               class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="name">Position:</label>
        <select formControlName="warehouseId"
                id="warehouseId"
                class="form-control">
          <option value="">- Select -</option>
          <option *ngFor="let p of war" [ngValue]="p.id">
            {{p.warehouseList}}
          </option>
        </select>
      </div>
  
       
  
        <button class="btn btn-primary" type="submit">UPDATE</button>
    </form>
  </div>
