<div class="container">
    <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">

        <div class="form-group" hidden>

            <label for="Id"></label>
            <input type="number" class="form-control" id="Id" formControlName="Id"placeholder="Id">

        </div>

        <div class="form-group">

            <label for="firstName"></label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName"placeholder="First Name">

        </div>

        
        <div class="form-group">

            <label for="lastName"></label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName"placeholder="Last Name">

        </div>



        
        <div class="form-group">

            <label for="description"></label>
            <input type="text" class="form-control" id="description"formControlName="description"placeholder="Description">

        </div>


           
        <div class="form-group">

            <label for="status"></label>
            <input type="text" class="form-control" id="status"formControlName="status" placeholder="Status">

        </div>


        <button type="submit" class="btn btn-success">ADD</button>
        <button  class="btn btn-success" [routerLink]="['/']">CANCEL</button>


    </form>
</div>
